<div class="form-group">
    <div class="row">
        <div class="col-md-6">
            <label>Situacion Administrativa</label>
            <div class="form-control">{{model.SituacionAdmin}}</div>
        </div>
        <div class="col-md-3">
            <label>En Fecha</label>
            <div class="form-control">{{model.Expediente.FechaDeEstatus | date:'MM/dd/yyyy'}}</div>
        </div>
    </div>
</div>

<div class="form-group">
    <div class="row">
        <div class="col-md-3">
            <label>Tipo</label>            
            <div class="form-control">{{model.Tipo.Nombre}}</div>
        </div>
        <div class="col-md-3">
            <label>Tomo</label>
            <div class="form-control">{{model.DerechoDeAutor.Tomo}}</div>
        </div>
        <div class="col-md-3">
            <label>Folio</label>
            <div class="form-control">{{model.DerechoDeAutor.Folio}}</div>
        </div>
        <div class="col-md-3">
            <label>Libro</label>
            <div class="form-control">{{model.DerechoDeAutor.Libro}}</div>
        </div>
    </div>
</div>

<div class="form-group">
    <div class="row">
        <div class="col-md-12">
            <label>Titulo</label>
            <textarea rows="4" cols="10" name="Titulo" ng-model="model.DerechoDeAutor.Titulo" class="form-control" disabled />
        </div>
    </div>
</div>

<div class="form-group">
    <div class="row">
        <div class="col-md-3">
            <label>No. Paginas</label>
            <div class="form-control">{{model.DerechoDeAutor.Paginas}}</div>
        </div>
        <div class="col-md-3">
            <label>Formato</label>
            <div class="form-control">{{model.DerechoDeAutor.Formato}}</div>
        </div>
        <div class="col-md-3">
            <label>Lugar Edición</label>
            <div class="form-control">{{model.DerechoDeAutor.LugarEdicion}}</div>
        </div>
        <div class="col-md-3">
            <label>Fecha</label>
            <div class="form-control">{{model.DerechoDeAutor.FechaEdicion}}</div>
        </div>
    </div>
</div>

<div class="form-group">
    <div class="row">
        <div class="col-md-3">
            <label>Lugar Publicacion</label>
            <div class="form-control">{{model.DerechoDeAutor.LugarEraPublicacion}}</div>
        </div>
        <div class="col-md-3">
            <label>Fecha Publicacion</label>
            <div class="form-control">{{model.DerechoDeAutor.FechaPublicacion}}</div>
        </div>
        <div class="col-md-4">
            <label>Editor</label>
            <div class="form-control">{{model.DerechoDeAutor.Editor}}</div>
        </div>
        <div class="col-md-1">
            <label>Año Creación</label>
            <div class="form-control">{{model.DerechoDeAutor.AnioCreacion}}</div>
        </div>
    </div>
</div>


<div class="form-group">
    <div class="row">
        <div class="col-md-3">
            <label>Pais Origen</label>
            <div class="form-control">{{model.DerechoDeAutor.PaisOrigenId}}</div>
        </div>
        <div class="col-md-1">
            <label>La Obra es</label>
        </div>
        <div class="col-md-1">
            <div class="checkbox">
                <label>
                    Inedita<input type="checkbox" ng-model="model.Marca.Industrial" style="width:15px;" disabled>
                </label>
            </div>
        </div>
        <div class="col-md-1">
            <div class="checkbox">
                <label>
                    Publicada<input type="checkbox" ng-model="model.Marca.Industrial" style="width:15px;" disabled>
                </label>
            </div>
        </div>
        <div class="col-md-1">
            <div class="checkbox">
                <label>
                    Originaria<input type="checkbox" ng-model="model.Marca.Industrial" style="width:15px;" disabled>
                </label>
            </div>
        </div>
        <div class="col-md-1">
            <div class="checkbox">
                <label>
                    Derivada<input type="checkbox" ng-model="model.Marca.Industrial" style="width:15px;" disabled>
                </label>
            </div>
        </div>
        <div class="col-md-1">
            <div class="checkbox">
                <label>
                    Individual<input type="checkbox" ng-model="model.Marca.Industrial" style="width:15px;" disabled>
                </label>
            </div>
        </div>
        <div class="col-md-1">
            <div class="checkbox">
                <label>
                    Colectiva<input type="checkbox" ng-model="model.Marca.Industrial" style="width:15px;" disabled>
                </label>
            </div>
        </div>
        <div class="col-md-1">
            <div class="checkbox">
                <label>
                    En Colaboración<input type="checkbox" ng-model="model.Marca.Industrial" style="width:15px;" disabled>
                </label>
            </div>
        </div>
    </div>
</div>

<div class="form-group">
    <div class="row">
        <div class="col-md-6">
            <label>Titulares</label>
            <input type="text" name="Titulares" ng-model="model.Expediente.Titulares" class="form-control" />
        </div>
    </div>
</div>

<div class="form-group">
    <div class="row">
        <div class="col-md-8">
            <label>Otra Clasificación</label>
            <div class="form-control">{{model.DerechoDeAutor.OtraClasificacionAplicable}}</div>
        </div>
        <div class="col-md-4">
            <label>Versiones Autorizadas</label>
            <div class="form-control">{{model.DerechoDeAutor.VersionesAutorizadas}}</div>
        </div>
    </div>
</div>

<div class="form-group">
    <div class="row">
        <div class="col-md-6">
            <label>Otra Info.</label>
            <textarea rows="4" cols="10" name="Titulo" ng-model="model.Marca.OtraInfoQueIdentifique" class="form-control" disabled />
        </div>
        <div class="col-md-6">
            <label>Tipo de Soporte</label>
            <textarea rows="4" cols="10" name="Titulo" ng-model="model.Marca.SoporteMaterial" class="form-control" disabled />
        </div>
    </div>
</div>
